<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/d640d3fe73.js"></script>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Superhero - Favourite</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Superhero</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="farourite.html">Favourite</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <ul class="list-group" id="favSuperheroList">

    </ul>
    <script>
        function getFavourites() {
            var result = JSON.parse(localStorage.getItem("favList"));

            const slist = document.getElementById("favSuperheroList");
            slist.innerHTML = "";
            result.map((element, i) => {
                id = element.id;
                console.log(element.name);
                slist.innerHTML += `
                <li class="card">
                    <img src="${element.image.url}" alt="" />
                    <div class="card-content">
                        <h2>${element.name}</h2>
                        <button onclick="javascript : searchSuperhero(${id});" class="btn btn-info">Search</button>
                        <button onclick="javascript : removeFavourite(${id});" class="btn btn-danger">Remove</button>
                    </div>
                </li>`;
            });
        }
        getFavourites();
        function removeFavourite(id) {
            let list = JSON.parse(localStorage.favList);
            console.log(id);
            let newList = list.filter((element) => element.id != id);
            localStorage.setItem("favList", JSON.stringify(newList));
            getFavourites();
        }

    </script>
</body>

</html>
